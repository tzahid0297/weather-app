<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Update</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Mulish:wght@800&display=swap"
        rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/e732d5d635.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="weather-wrapper">
            <div class="weatherapp">
                <form id="search-form">
                    <div class="form-row mx-auto pb-2" style="width: 30rem">
                        <div class="col-5">
                            <input type="location" class="form-control" placeholder="Enter location"
                                id="search-text-input" autocomplete="off" />
                        </div>
                        <div class="col">
                            <input type="submit" value="Search" class="btn btn-info" />
                        </div>
                        <div class="col-4">
                            <input type="submit" value="Current Location" class="btn btn-success"
                                id="current-location" />
                        </div>
                    </div>
                </form>
                <div class="row">
                    <em id="date-time"><span></span></em>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="icon">
                            <img class="middle" src="" alt="Cloudy" id="icon" />
                        </div>
                        <div class="heading">
                            <h1 id="city"></h1>
                            <p id="temp-description"></p>
                            <div>
                                <h2>
                                    <span class="temp" id="temp"></span>
                                    <span class="units">
                                        <a href="#" id="cel-link">°C</a> |<a href="#" id="fah-link">
                                            °F</a>
                                    </span>
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col otherData">
                        <p>
                            <i class="fas fa-tint"></i> Humidity:
                            <span id="humidity"> </span>%
                        </p>
                        <p>
                            <i class="fas fa-wind"></i> Wind:
                            <span id="windspeed"> </span>km/h
                        </p>
                    </div>
                </div>
                <div class="row forecast-weather" id="forecast"></div>
            </div>
            <small>
                <a href="https://github.com/tzahid0297/weather-app" target="_blank">Open-source code</a>, by Tania Zahid
            </small>
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
